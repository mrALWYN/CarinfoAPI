<!-- CarSearch/templates/SearchAPI/error.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Set font family */
            color: #343a40; /* Dark text color */
        }
        .navbar {
            background-color: #ffffff; /* White navbar background */
        }
        .navbar-brand {
            color: #007bff; /* Blue navbar brand color */
        }
        .nav-link {
            color: #343a40 !important; /* Dark nav link color */
        }
        .container {
            margin-top: 50px; /* Add top margin for spacing */
        }
        .alert {
            border: none; /* Remove border from alert */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Add subtle shadow */
            background: linear-gradient(to right, #ffffff, #f0f0f0); /* Gradient background */
            transition: box-shadow 0.3s ease; /* Smooth transition */
        }
        .alert:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">CarSearch</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    <a href="{% url 'search_car' %}" class="btn btn-primary btn-back">Back to Search</a>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
