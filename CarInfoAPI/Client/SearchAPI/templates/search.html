<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #ff6347; /* Red background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Set font family */
            color: #ffffff; /* White text color */
            background-image: url('car_background.jpg'); /* Add car image background */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* No repeating background */
            background-attachment: fixed; /* Fixed background */
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* White navbar background with opacity */
        }
        .navbar-brand {
            color: #ffffff; /* White navbar brand color */
        }
        .nav-link {
            color: #ffffff !important; /* White nav link color */
        }
        .container {
            margin-top: 50px; /* Add top margin for spacing */
        }
        h1 {
            color: #ffffff; /* White header color */
            margin-bottom: 30px; /* Add spacing below header */
        }
        .form-group {
            margin-bottom: 20px; /* Add spacing between form group */
        }
        .btn {
            background-color: #ff4500; /* Red button background color */
            border-color: #ff4500; /* Red button border color */
            color: #ffffff; /* White button text color */
            transition: all 0.3s ease; /* Smooth transition */
        }
        .btn:hover {
            background-color: #dc143c; /* Darker red on hover */
            border-color: #dc143c; /* Darker border color on hover */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">CarSearch</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Search for a Car</h1>
    <form action="{% url 'search_car' %}" method="get">
        <div class="form-group">
            <label for="car_id">Enter Car Name:</label>
            <input type="text" class="form-control" id="car_id" name="car_id" placeholder="Enter Car ID">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
